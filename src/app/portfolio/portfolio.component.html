<div id="main">
	<div id="menu" class="col-md-3 col-12">
		<ul>
			<li *ngFor='let project of projects' (click)="onSelected(project)">{{ project.name }}</li>
		</ul>
	</div>

	<div class="col-md-9 col-12" *ngIf="selectedProject; else infoText">
		<app-project [project]="selectedProject"></app-project>
	</div>

	<ng-template #infoText>
		<div id="infoText" class="col-md-9 col-12">
			<h4>< Select a project to view. /></h4>
		</div>
	</ng-template>	
</div>
